<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Windows Terminal Emulator">
    <meta name="author" content="MaiLand">
    <title>Windows Terminal Emulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="terminal" id="draggableTerminal">
        <div class="title-bar">
            <div class="title-bar-left">
                <i class="fa-solid fa-terminal"></i>
                <span>Terminal</span>
            </div>
            <div class="title-bar-right">
                <button class="window-control minimize"><i class="fa-solid fa-window-minimize"></i></button>
                <button class="window-control maximize"><i class="fa-regular fa-window-maximize"></i></button>
                <button class="window-control close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="terminal-content">
            <div class="terminal-output">Wok information. [Version 9.5.2008]
(c) MaiLand. All rights reserved.

Need help? Type "help" for more information.

</div>
            <div class="command-line">
                <span class="prompt">C:\Users\Guest></span>
                <input type="text" class="command-input" autofocus>
            </div>
        </div>
    </div>
    <script src="js/terminal.js"></script>
</body>
</html>
